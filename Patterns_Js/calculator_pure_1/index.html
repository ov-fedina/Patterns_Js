<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- write the title -->
  <h1 class="title">Calculator</h1>

  <!-- input field for the first number -->
  <input id="num1" />

  <!-- block with buttons -->

  <div id="operator_btns">
    <button id="plus" onclick="sel_light('plus')">+</button>
    <button id="minus" onclick="sel_light('minus')">-</button>
    <button id="multiplication" onclick="sel_light('multiplication')">x</button>
    <button id="divide" onclick="sel_light('divide')">:</button>
  </div>

  <!-- second number input field -->
  <input id="num2" />
  <br>

  <!-- button for calculations -->
  <button onclick="func()">Count</button>

  <!-- result will be here -->
  <p id="result"></p>


  <script src="script.js"></script>
</body>

</html>
